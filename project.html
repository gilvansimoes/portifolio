<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Projetos</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/codigo-binario.png">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="index">
                <a href="index.html" id="home"></a>
            </div>
            <div class="about">
                <a href="about.html" id="about"></a>
            </div>
            <div class="project">    
                <a href="project.html" id="project"></a>
            </div>
            <div class="lang flag">   
                <img src="./assets/bra.png" alt="Portugues" onclick="pt()" id="pt">
                <img src="./assets/usa.png" alt="Ingles" onclick="en()" id="en">
                <img src="./assets/esp.png" alt="Espanhol" onclick="es()" id="es">
                <img src="./assets/fra.png" alt="Frances" onclick="fr()" id="fr">
            </div>
            <div class="theme">
                <div class="toggle" id="toggle" onclick="toggleTheme()"></div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="main" id="main">
            <h1 class="main__content__titulo"><p>Projetos</p></h1>
        </section>
        <img class="main__imagem" src="./assets/imagem.png" alt="Imagem de uma mulher programando.">
    </main>
    <div class="foot">
        <footer class="rodape" id="footer"></footer>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var theme = window.localStorage.getItem('theme');
        if (theme === null) {
            $('.toggle').click(function(){
                $('.toggle').toggleClass('active')
                $('body').toggleClass('night')
            })
        } else if (theme === 'dark') {
            $('.toggle').click(function(){
                $('.toggle').toggleClass('active')
                $('body').toggleClass('night')
            })
        } else if (theme === 'light') {
            $('.toggle').click(function(){
                $('.toggle').toggleClass('active')
                $('body').toggleClass('night')
            })
        }
    })
</script>
</html>
