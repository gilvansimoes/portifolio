<script type="text/javascript">
    $(document).ready(function(){
        var theme = window.localStorage.getItem('theme');
        if (theme === null) {
            $('.toggle').click(function(){
                $('.toggle').toggleClass('active')
                $('body').toggleClass('night')
            })
        } else if (theme === 'dark') {
            $('.toggle').click(function(){
                $('.toggle').toggleClass('active')
                $('body').toggleClass('night')
            })
        } else if (theme === 'light') {
            $('.toggle').click(function(){
                $('.toggle').toggleClass('active')
                $('body').toggleClass('night')
            })
        }
    })
</script>
